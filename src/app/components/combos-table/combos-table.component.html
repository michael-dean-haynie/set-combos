<table *ngIf="dataModel?.optionSets">
  <thead>
    <tr>
      <th *ngFor="let setName of setNames">
        {{setName}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let combo of combos">
      <td *ngFor="let setName of setNames">
        {{combo[setName]}}
      </td>
    </tr>
  </tbody>
</table>
