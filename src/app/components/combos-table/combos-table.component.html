<table *ngIf="dataModel?.optionSets">
  <thead>
    <tr>
      <th *ngFor="let colName of colNames">
        {{colName}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let combo of combos">
      <td *ngFor="let colName of colNames">
        {{combo[getSetIdByName(colName)].optName}}
      </td>
    </tr>
  </tbody>
</table>
