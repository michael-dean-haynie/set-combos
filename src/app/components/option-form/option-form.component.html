<ng-container [formGroup]="option">
  <mat-form-field>
    <input matInput type="text" formControlName="name">
  </mat-form-field>
  <button mat-mini-fab color="warn" (click)="removeOption()" type="button">
    <mat-icon>delete</mat-icon>
  </button>
  <mat-slide-toggle color="accent" formControlName="enabled"></mat-slide-toggle>
</ng-container>
