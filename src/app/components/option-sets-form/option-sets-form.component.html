<button (click)="addOptionSet()" type="button">New Set</button>
<form [formGroup]="formGroup">
  <div formArrayName="optionSets">
    <div *ngFor="let optionSet of optionSets.controls; let i=index">
      <app-option-set-form [optionSet]="optionSet" (remove)="removeOptionSet(i)"></app-option-set-form>
    </div>
  </div>
</form>
